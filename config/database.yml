

# Do not edit this file for your local dev environment.  You will break the production server.


default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  # For details on connection pooling, see Rails configuration guide http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 10
  username: <%= ENV['RAILS_DATABASE_USER'.freeze] %>
  password: <%= ENV['RAILS_DATABASE_PASSWORD'.freeze] %>
  host: <%= ENV['RAILS_DATABASE_HOST'] %>

staging:
  <<: *default
  database: doorway_staging_db

production:
  <<: *default
  database: doorway_production_db

development: &development
  <<: *default
  # do not edit!
  # overrides for your machine go in .env.development
  # db username/password goes in .env.development or .env.test
  database: doorway_development_db
  <%=
    if ENV['OSX_macOS']
      'socket: /tmp/mysql.sock'
    else
      ''
    end
  %>

test:
  <<: *development
  database: doorway_test_db
